<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rudimentary Rock, Paper, Scissors</h1>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="announcement">

    </div>
    <div id="results" style="display: flex; flex-direction: column; gap: 5px; margin-top: 20px">
        <div id="playerScore" style="display: flex; flex-direction: row">
            <div>You: </div>
            <div class="score">0</div>
        </div>
        <div id="computerScore" style="display: flex; flex-direction: row;">
            <div>PC: </div>
            <div class="score">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
